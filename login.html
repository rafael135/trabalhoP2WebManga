<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- NAVBAR -->
    <header class="z-15">
        <nav>
            <div class="logo">
                <a class="nav-link" href="index.html">Yomu</a>
            </div>
            <ul class="ms-auto" id="ul-mobileMenu">
                <!-- FAVOR PRESTAR ATENÇÃO AO EDITAR TAGS COM IDS! -->
                <li class="nav-item hover-line">
                    <a class="nav-link" href="index.html">Destaque</a>
                </li>

                <li class="nav-item hover-line">
                    <a class="nav-link" href="lançamento.html">Lançamentos</a>
                </li>

                <li class="nav-item hover-line">
                    <a class="nav-link" href="catalogo.html">catalogo</a>
                </li>
                <li class="nav-item hover-line">
                    <a class="nav-link" href="sobre.html">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-header" href="login.html">Login</a>
                </li>
            </ul>

            <div class="mobile-menu" id="mobileMenu">
                <div class="menu-line"></div>
                <div class="menu-line"></div>
                <div class="menu-line"></div>
            </div>
        </nav>
    </header>
    <!-- ---------------------------------------------------------- -->

    <div class="container-auth">
        <div class="absolute background-color z-5" >
        </div>
        <div class="card z-10">
            <div class="container" id="container">
                <div class="form">
                    <form id="formLogin" action="#">
                        <div class="form-header">
                            <div class="title">
                                <h1>YOMU</h1>
                            </div>
                        </div>
                            <div class="input-box">
                                <label for="emailLogin">E-mail</label>
                                <input id="emailLogin" type="email" name="email" placeholder="Digite seu e-mail" data-reqs="required">
                                <span id="error" class="error d-none"></span>
                            </div>
        
                            <div class="input-box">
                                <label for="passwordLogin">Senha</label>
                                <input id="passwordLogin" type="password" name="password" placeholder="Digite sua senha" data-reqs="required|min=8">
                                <span id="error" class="error d-none"></span>
                            </div>
                        <div class="continue-button">
                            <button><a href="#">Continuar</a> </button>
                        </div>
                    </form>
                </div>

                
                <div class="form-cadastro" id="form-cadastro">
                    <form id="formCadastro" action="#">
                        <div class="form-header">
                            <div class="title" id="title">
                                <h1>Cadastre-se</h1>
                            </div>
                        </div>
                        
                        <div class="input-group" id="input-group">
                            <div class="input-box">
                                <label for="firstname">Primeiro Nome</label>
                                <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" data-reqs="required">
                                <span id="error" class="error d-none"></span>
                            </div>
        
                            <div class="input-box">
                                <label for="lastname">Sobrenome</label>
                                <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" data-reqs="required">
                                <span id="error" class="error d-none"></span>
                            </div>
                            <div class="input-box">
                                <label for="email">E-mail</label>
                                <input id="email" type="email" name="email" placeholder="Digite seu e-mail" data-reqs="required">
                                <span id="error" class="error d-none"></span>
                            </div>
        
                            <div class="input-box">
                                <label for="number">Celular</label>
                                <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" data-reqs="required">
                                <span id="error" class="error d-none"></span>
                            </div>
        
                            <div class="input-box">
                                <label for="password">Senha</label>
                                <input id="password" type="password" name="password" placeholder="Digite sua senha" data-reqs="required|min=8">
                                <span id="error" class="error d-none"></span>
                            </div>
        
        
                            <div class="input-box">
                                <label for="confirmPassword">Confirme sua Senha</label>
                                <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" data-reqs="required|min=8">
                                <span id="error" class="error d-none"></span>
                            </div>
        
                        </div>

                        <!-- Importo a biblioteca "iMask" para mascarar o campo de telefone -->
                        <script src="https://unpkg.com/imask"></script>
                        <script>
                            IMask(
                                document.getElementById("number"),
                                {
                                    mask: "(00) 00000-0000"
                                }
                            );
                        </script>
        
                        <div class="group-genero">
                            <div class="title-genero">
                                <h6>Genero</h6>
                            </div>
        
                            <div class="gender-group" id="gender-group">
                                <div class="gender-input">
                                    <input id="female" type="radio" name="gender">
                                    <label for="female">Feminino</label>
                                </div>
        
                                <div class="gender-input" id="gender-input">
                                    <input id="male" type="radio" name="gender">
                                    <label for="male">Masculino</label>
                                </div>
        
                                <div class="gender-input" id="gender-input">
                                    <input id="others" type="radio" name="gender">
                                    <label for="others">Outros</label>
                                </div>
        
                                <div class="gender-input" id="gender-input">
                                    <input id="none" type="radio" name="gender">
                                    <label for="none">Prefiro não dizer</label>
                                </div>
                            </div>
                        </div>
        
                        <div class="continue-button">
                            <button><a href="#">Cadastre-se</a> </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/authChecker.js"></script>
    <script src="assets/js/navbar.js"></script>

</body>
</html>
